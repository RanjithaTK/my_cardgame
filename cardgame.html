<!DOCTYPE html>
<html lang="en">

<head>

    <title>Blackjack game</title>
    <link rel="stylesheet" href="cardgame.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   <!--to use jquery-->
</head>

<body>
    <div id="main-content" class="container">
        <h2>
            <span id="result">...Let's Play...</span>
        </h2>
        <div class="row1">
            <div id="Player-Box">
                <h2 id="player">You : <span id="Player-Result">0</span></h2>
            </div>
            <div id="Dealer-Box">
                <h2 id="player">Dealer : <span id="Dealer-Result">0</span></h2>
            </div>
        </div>
        <div class="row2">
            <div>
                <button id="playButton">Play</button>
                <button id="standButton">Stand</button>
                <button id="resetButton">Reset</button>

            </div>
        </div>
        <div class="row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="cardgame.js"></script>
</body>

</html>
